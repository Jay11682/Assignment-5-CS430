<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>User Management System</h1>
    <div>
        <h2>Search for Users</h2>
        <input type="text" id="searchInput" placeholder="Enter user name or user ID">
        <button onclick="searchUsers()">Search</button>
        <div id="searchResult"></div>
    </div>
    <div>
        <h2>Add New User</h2>
        <input type="text" id="newUserID" placeholder="Enter user ID">
        <input type="text" id="newUserName" placeholder="Enter user name">
        <input type="text" id="newUserType" placeholder="Enter user type">
        <button onclick="addUser()">Add User</button>
        <div id="addUserResult"></div>
    </div>
    <div>
        <h2>Update User</h2>
        <input type="text" id="oldUserID" placeholder="Old User ID">
        <input type="text" id="updateUserName" placeholder="New User Name">
        <input type="text" id="updateUserType" placeholder="New User Type">
        <button onclick="updateUser()">Update User</button>
        <div id="updateUserResult"></div>
    </div>
    <div>
        <h2>Delete User</h2>
        <input type="text" id="deleteUserID" placeholder="Enter user ID">
        <button onclick="deleteUser()">Delete User</button>
        <div id="deleteUserResult"></div>
    </div>
    <div>
        <h2>Add Use Record</h2>
        <input type="text" id="useUserID" placeholder="Enter user name or user ID">
        <input type="text" id="deviceType" placeholder="Enter device name or device ID">
        <input type="text" id="useDate" placeholder="Enter usage date (yyyy-mm-dd)">
        <input type="text" id="useTime" placeholder="Enter usage duration (hours)">
        <button onclick="addUseRecord()">Add record</button>
        <div id="addUseRecord"></div>
    </div>
    <div>
        <h2>Search Device Usage</h2>
        <input type="text" id="searchDeviceUserID" placeholder="Enter user ID">
        <input type="text" id="date1" placeholder="Enter starting date range (yyyy-mm-dd)">
        <input type="text" id="date2" placeholder="Enter ending date range (yyyy-mm-dd)">
        <button onclick="searchDeviceUsage()">Search Usage</button>
        <div id="searchDeviceUsage"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
